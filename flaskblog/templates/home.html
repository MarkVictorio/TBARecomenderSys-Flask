{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h1>Quiz List</h1>
        <br />
        {% for quiz in quizzes.items %}
        <article class="content-section">
        <h4>Quiz {{ quiz.id}}</h4>
        <h2><a class = "article-title"  href="{{ url_for('main.quiz', quiz_id = quiz.id)}}"> {{quiz.title}}</a></h2>
        <p class = "article-content">{{ quiz.description }}</p>
        </article>
        {% endfor %}
    </div>
{% endblock content %}
